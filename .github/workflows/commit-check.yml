name: Commit Message Check
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  check-commit-message:
    name: Check Commit Message Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          # Get all commit messages in the PR
          commit_messages=$(git log --format=%s origin/${{ github.base_ref }}..${{ github.event.pull_request.head.sha }})
          
          # Function to check commit message
          check_commit_message() {
            local msg="$1"
            # Skip merge commits
            if [[ "$msg" == "Merge "* ]]; then
              return 0
            fi
          
            # Check the format with proper regex
            if ! [[ "$msg" =~ ^FA-[0-9]+:\ .+ ]]; then
              echo "ERROR: Invalid commit message format: $msg"
              echo "Required format: FA- :  "
              echo "Examples:"
              echo "FA-123: Add login feature"
              echo "FA-456: Fix navigation bug"
              return 1
            fi
          }
          
          # Process each commit message
          exit_code=0
          while IFS= read -r msg; do
            if [ -n "$msg" ]; then  # Only process non-empty messages
              if ! check_commit_message "$msg"; then
                exit_code=1
              fi
            fi
          done  "$commit_messages"
          
          # If any checks failed, exit with error
          if [ $exit_code -ne 0 ]; then
            exit 1
          fi
